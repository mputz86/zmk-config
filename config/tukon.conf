# This is just a template file, which illustrates what
# features/configuration options you have. Copy to to /config and
# uncomment and change applicable parts.

# Sleep
# CONFIG_ZMK_IDLE_TIMEOUT in ms
CONFIG_ZMK_IDLE_TIMEOUT=60000

# OLED Display settings
# CONFIG_TUKON_DISPLAY=n # uncomment to disable (? to be tested)
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=n
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Select RGB setting
# See https://zmk.dev/docs/config/underglow for optionss
CONFIG_TUKON_RGB_UNDERGLOW=n # uncomment to disable (? to be tested)
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0: solid color
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=10
# CONFIG_ZMK_RGB_UNDERGLOW_HUE_START # 0: red, 120: green, 240: blue
# CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
# CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100

# Enable mouse
CONFIG_ZMK_POINTING=y
# CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Combo config, automated by build script
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Bluetooth tweaks
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3
